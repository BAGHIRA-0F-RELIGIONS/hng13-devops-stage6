---
- name: update apt cache
  apt:
    update_cache: yes
  become: yes

- name: install prerequisites
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - git
    state: present
  become: yes

- name: add docker GPG key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  become: yes

- name: add docker repo
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
    state: present
  become: yes

- name: install docker
  apt:
    name: docker-ce
    state: latest
  become: yes

- name: install pip for python3
  apt:
    name: python3-pip
    state: present
  become: yes

- name: install docker-compose (python)
  pip:
    name: docker-compose
    executable: pip3
  become: yes

- name: ensure deploy user is in docker group
  user:
    name: "{{ ansible_user | default('ubuntu') }}"
    groups: docker
    append: yes
  become: yes
